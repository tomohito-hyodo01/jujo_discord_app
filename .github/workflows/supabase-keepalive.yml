name: Supabase Keep-Alive

# æ¯æ—¥åˆå‰9æ™‚ï¼ˆJST = UTC 0:00ï¼‰ã«è‡ªå‹•å®Ÿè¡Œ
on:
  schedule:
    - cron: '0 0 * * *'  # æ¯æ—¥ UTC 0:00 = JST 9:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  keepalive:
    name: Ping Supabase Database
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase via REST API
        run: |
          echo "ğŸ“ Pinging Supabase..."

          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/ward_mst?limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Supabase is alive and healthy!"
          else
            echo "âŒ Failed to ping Supabase (HTTP $http_code)"
            exit 1
          fi

      - name: Report Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ğŸ“Š Keep-alive successful at $(date)"
          else
            echo "âš ï¸ Keep-alive failed at $(date)"
          fi
