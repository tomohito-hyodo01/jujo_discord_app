name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend
        run: flyctl deploy --depot=false
        working-directory: ./apps/tournament_activity/backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Frontend
        run: flyctl deploy --depot=false --build-arg VITE_API_URL=https://tournament-api-jujo.fly.dev --build-arg VITE_DISCORD_CLIENT_ID=1427563635773018182
        working-directory: ./apps/tournament_activity/frontend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-bot:
    name: Deploy Discord Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Bot
        run: flyctl deploy --depot=false
        working-directory: ./apps/form_bot
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

